
<form [formGroup]="sceneFogFormData"
    class="flex flex-col gap-2">

    <div class="flex place-items-center gap-2">
        <label for="fog-color-field"
            class="w-32
            text-white text-xs">
            Fog color
        </label>

        <input
            id="fog-color-field"
            type="color"
            formControlName="fogColor"
            class="p-1
            bg-slate-700 rounded-md text-white text-sm
            focus:outline-none" />
    </div>

    <div class="flex place-items-center gap-2">
        <label for="fog-near-field"
            class="w-32
            text-white text-xs">
            Fog near
        </label>

        <input
            id="fog-near-field"
            type="number"
            step=".1"
            min="0" max="100"
            formControlName="fogNearDistance"
            class="p-1
            bg-slate-700 rounded-md text-white text-sm
            focus:outline-none" />
    </div>

    <div class="flex place-items-center gap-2">
        <label
            for="fog-far-field"
            class="w-32
            text-white text-xs">
            Fog far
        </label>

        <input
            id="fog-far-field"
            type="number"
            step=".1"
            min="0" max="100"
            formControlName="fogFarDistance"
            class="p-1
            bg-slate-700 rounded-md text-white text-sm
            focus:outline-none" />
    </div>

</form>
