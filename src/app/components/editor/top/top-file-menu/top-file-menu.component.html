
<section [ngClass]="selectedMenu === 'file' ? 'animate-smooth-y-expand' : 'animate-smooth-y-contract'" 
    class="size-auto mt-4 p-2 flex flex-col gap-2 absolute
    bg-slate-900 rounded-md border-2 border-gray-400 
    origin-top transition z-30">

    <article>

        <label 
            for="import-file"
            class="p-1 
            hover:bg-slate-700 rounded-md text-white text-sm cursor-pointer">
            Import
        </label>

        <input
            id="import-file" 
            type="file"
            accept=".glb,.gltf"
            (change)="onFileSelected($event)"
            class="hidden" />

    </article>
    
    <article>
        <label 
            (click)="onSelectedObjectExport()"
            class="p-1 
            hover:bg-slate-700 rounded-md text-white text-sm cursor-pointer">
            Export selection
        </label>
    </article>


    <article>
        <label 
            (click)="onSceneGroupExport()"
            class="p-1 
            hover:bg-slate-700 rounded-md text-white text-sm cursor-pointer">
            Export scene
        </label>
    </article>

</section>
