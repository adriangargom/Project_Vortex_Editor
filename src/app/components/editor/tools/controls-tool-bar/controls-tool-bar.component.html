
<section class="flex flex-col m-2
    bg-slate-900 border-slate-700 border-2 rounded-md">

    <div class="w-full flex place-items-center justify-center">

        <span class="material-symbols-rounded
            rotate-90
            text-white text-lg cursor-move">
            drag_indicator
        </span>

    </div>

    <div *ngIf="transformControls"
        class="p-1 flex flex-col gap-2">

        <div (click)="updateTransformControlsMode('t')"
            [ngClass]="{'bg-slate-600': mode === 'translate'}"
            class="w-10 h-10 p-2 flex place-items-center justify-center
            hover:bg-slate-600 rounded-md cursor-pointer transition">

            <img src="svg/tools/translate_icon.svg"
                alt="Translate tool icon"/>

        </div>

        <div (click)="updateTransformControlsMode('r')"
            [ngClass]="{'bg-slate-600': mode === 'rotate'}"
            class="w-10 h-10 p-2 flex place-items-center justify-center
            hover:bg-slate-600 rounded-md cursor-pointer transition">

            <img src="svg/tools/rotate_icon.svg"
                alt="Rotate tool icon"/>

        </div>

        <div (click)="updateTransformControlsMode('s')"
            [ngClass]="{'bg-slate-600': mode === 'scale'}"
            class="w-10 h-10 p-2 flex place-items-center justify-center
            hover:bg-slate-600 rounded-md cursor-pointer transition">

            <img src="svg/tools/scale_icon.svg"
                alt="Scale tool icon"/>

        </div>

    </div>

</section>
