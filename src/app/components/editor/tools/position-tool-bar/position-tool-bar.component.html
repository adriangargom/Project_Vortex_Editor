
<section class="flex m-2
    bg-slate-900 border-slate-700 border-2 rounded-md">

    <div class="w-full flex place-items-center justify-center">
        
        <span class="material-symbols-rounded
            text-white text-lg cursor-move">
            drag_indicator
        </span>

    </div>

    <div *ngIf="true"
        class="p-1 flex gap-2">

        <div (click)="setCameraViewAxis('x')"
            class="w-6 h-6 p-2 flex place-items-center justify-center
            hover:bg-slate-600 rounded-md cursor-pointer transition">

            <h1 class="text-white text-lg">
                X
            </h1>
        </div>

        <div (click)="setCameraViewAxis('y')"
            class="w-6 h-6 p-2 flex place-items-center justify-center
            hover:bg-slate-600 rounded-md cursor-pointer transition">

            <h1 class="text-white text-lg">
                Y
            </h1>
        </div>

        <div (click)="setCameraViewAxis('z')"
            class="w-6 h-6 p-2 flex place-items-center justify-center
            hover:bg-slate-600 rounded-md cursor-pointer transition">

            <h1 class="text-white text-lg">
                Z
            </h1>
        </div>
        
    </div>

</section>
